<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>itemHub</title>
    {% load static %}
    <link rel="icon" href={% static 'Item_hub_icon.PNG' %} type="image/PNG">
    <link href={% static 'covid19/style.css' %} type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/3b0ed6553a.js" crossorigin="anonymous"></script>
    <script src={% static 'covid19/script.js' %}></script>
    <script src={% static 'covid19/stateCovidInfo.js' %}></script>
    <script src={% static 'covid19/usaCovidInfo.js' %}></script>
    {% csrf_token %}
</head>


<body>
    <header>
        <div class='container'>
            <img src={% static 'Item_hub_icon.PNG' %} alt='logo' class='logo'>
            <nav>
                <ul>
                    <li><a id='searchButton' href='../search'>Home</a></li>
                    <li><a id='managementButton' href='../shoppingCart'>Shopping Cart</a></li>
                    <li><a id='userButton' href='../userinfo'>User</a></li>
                    <li><a id="postButton" href="../publishitem">Sell your item!</a></li>
                    <li><a id='aboutButton' href='../index'>About</a></li>
                    <li><a id='covidButton' href='../covid19'>Covid-19</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class='introduction'>
        <h class='introTitle'><strong>Covid-19 Information</strong></h>
        <br>
        <div id='covid19'></div>
        <div id='stateCovid19'></div>
        <br>
        <div id='fun'>
            <p><strong>Wear Your <span>Mask</span> <i class="fas fa-head-side-mask fa-2x"></i></strong></p>
            <p><strong>Keep Your Social <i class="fas fa-male fa-2x"></i> <span>Distance</span> <i class="fas fa-female fa-2x"></i></strong></p>
            <p><strong>Wash Your <span>Hands</span><i class="fas fa-hands-wash fa-2x"></i></strong></p>
        </div>
    </div>
    <footer>
        <p>**All Covid-19 Data Comes From https://covidtracking.com/</p>
    </footer>
</body>

</html>
