<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Website</title>
    <link href="./style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
</head>


<body>
    <div>
        <h1 class = 'title has-text-weight-bold has-text-centered'>Shopping Website</h1>
    </div>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <h1 class="title">Login</h1>
                    <form>
                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Cookie Monster" name="username">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="password123" name="password">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox" name="remember">
                                    Remember login?
                                </label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="button is-dark" type="submit"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="column">
                    <h1 class="title">Signup</h1>
                    <form>
                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Cookie Monster 2.0" name="username">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="password12345">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Repeat Password</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="password12345" name="password">
                            </div>
                        </div>
    
                        <div class="field">
                            <label class="label">Account type</label>
                            <div class="control">
                                <div class="select">
                                    <select name="accountType">
                                        <option>Student</option>
                                        <option>Teacher</option>
                                    </select>
                                </div>
                            </div>
                        </div>
    
                        <div class="field">
                            <div class="control">
                                <input class="button is-dark" type="submit"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
